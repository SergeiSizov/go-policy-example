# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 0.0.2
name: go-policy-example
displayName: Go Policy Example
createdAt: 2024-07-10T13:03:49.920499Z
description: Short description
license: Apache-2.0
homeURL: https://github.com/SergeiSizov/go-policy-example
containersImages:
- name: policy
  image: ghcr.io/SergeiSizov/policies/go-policy-example:v0.0.2
keywords:
- pod
- cool policy
- kubewarden
links:
- name: policy
  url: https://github.com/SergeiSizov/go-policy-example/releases/download/v0.0.2/policy.wasm
- name: source
  url: https://github.com/SergeiSizov/go-policy-example
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/SergeiSizov/policies/go-policy-example:v0.0.2
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/SergeiSizov/policies/go-policy-example:v0.0.2
  ```
maintainers:
- name: Author name
  email: author-email@example.com
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: Pod
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - pods
      operations:
      - CREATE
